name: MyFlow

on:
  push:
    branches:
      - main

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: checking current dir
        run: pwd
      - name: current folder files
        run: ls -ltr
      - name: checking packages status
        run: which docker git
      - name: installing tree package
        run: sudo apt install tree -y 
